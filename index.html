<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NEWMEDIA FESTIVAL 2019</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);
        @import url(https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,900|Noto+Serif+KR&subset=korean);

        .heade {

            text-decoration: none;
        }

        .nav ul {
            list-style: none;
            margin-top: 20%;
            margin-left: 35%;
            padding: 0;
            color: #BA4146;
        }

        .nav li {
            margin-left: 10%;
            padding: 0 0 0 0;
            border: 0;
            float: left;
            font-size: 3em;
            font-weight: 900;

        }

        body {

            background-image: url(1.png);
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 8fr 1fr;
            grid-template-rows: 2.5fr 3fr 2.5fr;
            height: 100vh;
        }

        .area {}

        #area {

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid grid-template-rows: 1fr 1fr;
            align-items: center;
        }

        .grid_area {
            /*    background-color: aliceblue; */

        }

        a {
            text-decoration: none;
            color: #BA4146;
        }

        #main {
            font-family: 'Noto Sans KR', sans-serif;

            margin-right: 21.7%;
            text-align: center;
            color: #BA4146;
        }

        #title {
            font-size: 60px;
            font-weight: 500;
        }

        #main h2 {
            font-size: 2.8em;
            margin-bottom: 7%;
            font-weight: 500;
        }

        #main p {
            font-size: 1.8em;
            display: inline;
            text-align: left;
            line-height: 178%;
            font-weight: 600;
        }

        button,
        button::after {
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        button {
            background: none;
            border: 3px solid #black;
            border-radius: 10px;
            color: #BA4146;
            display: inline;
            font-size: 1.6em;
            font-weight: 900;
            margin: 2em auto;
            padding: .5em 1.7em;
            position: relative;
            text-transform: uppercase;
        }

        button::before,
        button::after {
            background: #FFE66B;
            content: '';
            position: absolute;
            z-index: -1;
        }

        button:hover {
            color: #BA4146;
        }

        .btn-5 {
            overflow: hidden;
        }

        .btn-5::after {
            /*background-color: #f00;*/
            height: 100%;
            left: -35%;
            top: 0;
            transform: skew(50deg);
            transition-duration: 0.6s;
            transform-origin: top left;
            width: 0;
        }

        .btn-5:hover:after {
            height: 100%;
            width: 135%;
        }

    </style>
</head>

<body>

    <div class="area"></div>
    <div class="area"></div>

        <div class="grid_area">

        </div>
        <div class="grid_area"></div>
        <div class="grid_area"></div>
        <div class="grid_area">
            <div id="main">

                    다양한 분야의 작품들이 담긴 공간을 통해 다락방이 지닌 즐거움과<br>
                    아늑함을 선사합니다. 뉴미디어콘텐츠의 특징상 지면에 충분히<br>
                    표현할 수 없는 부분들이 많아 아쉽지만 작품들의 특징이 잘<br>
                    나타나도록 최대한 노력했습니다. 다락방과 함께 추억을 떠올리며,<br>
                    마음껏 상상하고 꿈꿀 수 있는 시간이 되길 바라봅니다.<br>

                <a href="1.html"><button class="btn-5">전시 보러가기</button></a>

            </div>
        </div>
    </div>

    <div class="area"></div>

    <div class="area"></div>
</body>

</html>
