<!doctype html>
<title>CSS Grid Template 2</title>
<style>
    @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);
    @import url(https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,900|Noto+Serif+KR&subset=korean);
 

body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "nav article ads"
    "footer footer footer";
  grid-template-rows: 80px 1fr 200px;  
  grid-template-columns: 20% 1fr 15%;
  grid-row-gap: 10px;
  grid-column-gap: 10px;
  height: 100vh;
  margin: 0;
    
  background-image: url(1.png);
  background-size:contain;
  background-repeat: no-repeat;
  background-position: center;

    overflow: hidden;
    top: 0px;
    bottom: 0px;
    width: 100%;
  /*background-color: pink;*/
    
  }  
header, footer, article, nav, div {
  padding: 1.2em;
    
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
#siteAds { 
  grid-area: ads; 
  } 
    #logof{
        font-size: 70px;
        color:chocolate;
        font-family: 'Hanna', sans-serif;
        text-decoration: none;
        margin-left: 7%;
        margin-top : 20px;
    }
    a{
        text-decoration: none;
     }
    #menu{
        position: relative;
        left: 25%;
        margin-top: 10%;
        
    }
    #menuf{
        font-size: 30px;
        color:black;
        font-family: 'Noto Sans KR', sans-serif;
        text-decoration: none;
        margin-left: 6%;
        font-weight: 900;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: 4px;
    }
   
    
    #main{
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 100;
        position: relative;
        right: 30%;
        margin-top: 22%;
        text-align: center;
        
    }
    
    #title{
        font-size: 60px;
        font-weight: 500;
    }
    #main h2{
        margin-top: 2%;
        margin-bottom: 3%;
        font-weight: 300;
    }
    #main p{
        position: relative;
        margin-top: -1%;
        display: inline;
        text-align: left;
    }
    .main_img{
        margin-left: 40%;
        position: relative;
        top: -500px;
    }
/* Stack the layout on small devices/viewports. */
@media all and (max-width: 575px) {
  body { 
    grid-template-areas: 
      "header"
      "article"
      "ads"
      "nav"
      "footer";
    grid-template-rows: 80px 1fr 70px 1fr 70px;  
    grid-template-columns: 1fr;
 }
}
button,
button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

button {
  background: none;
  border: 3px solid #black;
  border-radius: 10px;
  color: #black;
  display:inline;
  font-size: 1.6em;
  font-weight: bold;
  margin: 2em auto;
  padding: .5em 1.7em;
  position: relative;
  text-transform: uppercase;
}

button::before,
button::after {
  background: aliceblue;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: #2ecc71;
}

.btn-5 {
  overflow: hidden;
}

.btn-5::after {
  /*background-color: #f00;*/
  height: 100%;
  left: -35%;
  top: 0;
  transform: skew(50deg);
  transition-duration: 0.6s;
  transform-origin: top left;
  width: 0;
}

.btn-5:hover:after {
  height: 100%;
  width: 135%;
}
    
    
</style>
<body>
  
  <header id="pageHeader">
     
      <a href="index.html"><span id="logof">LOGO</span></a>
      <div id="menu">
      <a href="#1.html"><span id="menuf">Gallery</span></a>
      <a href="#2.html"><span id="menuf">Profile</span></a>
      <a href="#3.html"><span id="menuf">Contact</span></a>
    </div>
    
    </header>
  <article id="mainArticle">
      <div id="main">
      <span id="title">다락방</span>

          </div>
      <span class="main_img"><img src="main.jpg"></span> 
      
    </article>
  <nav id="mainNav"></nav>
  <div id="siteAds"></div>
  <footer id="pageFooter"></footer>
    
</body>
