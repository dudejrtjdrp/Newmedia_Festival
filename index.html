<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NEWMEDIA FESTIVAL 2019</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);
        @import url(https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,900|Noto+Serif+KR&subset=korean);

        html body area {
            width: 100vw;
            height: 100vh;
        }

        .logo {
            font-size: 9vw;
            font-weight: 700;
            margin-left: -4vw;
            margin-top: 5vw;
            display: inline-block;
            letter-spacing: 2vw;
        }

        ul {
            display: inline-block;
            list-style: none;
            margin-left: 0vw;
            margin-bottom: 4.1vh;
            letter-spacing: 0.5vw;
            color: #BA4146;
            width: 50vw;
        }

        li {
            word-spacing: 0.6vw;
            padding: 0 0 0 0;
            border: 0;
            float: left;
            font-size: 1.5vw;
            font-weight: 900;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 8fr 1fr;
            grid-template-rows: 2.5fr 3fr 2.5fr;
            width: 100vw;
            height: 100vh;
            background-image: url(1234.png);
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;

        }


        #area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid grid-template-rows: 1fr 1fr;
            align-items: center;
        }

        .grid_area {
            /*    background-color: aliceblue; */

        }

        a {
            text-decoration: none;
            color: #BA4146;
        }

        #main {
            font-family: 'Noto Sans KR', sans-serif;
            margin-top: 5.2vw;
            margin-right: 7.5vw;
            text-align: center;
            color: #BA4146;
            letter-spacing: .07vw;
        }


        #main h2 {
            font-size: 1.7vw;
            margin-bottom: 4vh;
            font-weight: 500;
            
        }

        #main p {
            font-size: 1.1vw;
            display: inline;
            text-align: left;
            line-height: 3.6vh;
            font-weight: 600;
        }

        button,
        button::after {
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        button {
            background: none;
            border: 3px solid #black;
            border-radius: 10px;
            color: #BA4146;
            display: inline;
            font-size: 1.6em;
            font-weight: 900;
            margin: 2em auto;
            padding: .5em 1.7em;
            position: relative;
            text-transform: uppercase;
        }

        button::before,
        button::after {
            background: #FFE66B;
            content: '';
            position: absolute;
            z-index: -1;
        }

        button:hover {
            color: #BA4146;
        }

        .btn-5 {
            overflow: hidden;
        }

        .btn-5::after {
            /*background-color: #f00;*/
            height: 100%;
            left: -35%;
            top: 0;
            transform: skew(50deg);
            transition-duration: 0.6s;
            transform-origin: top left;
            width: 0;
        }

        .btn-5:hover:after {
            height: 100%;
            width: 135%;
        }

        @media screen and (max-width: 1000px) {

            body {
                padding-top: 5vh;
                background-color: #FFC08B;
                background-image: none;
                margin: 0 0 0 0;
            }

            .area {
                display: grid;
                grid grid-template-rows: 1fr 1fr;
                align-items: center;
                align-content: center;
            }

            .logo {
                font-size: 16.5vw;
                font-weight: 700;
                display: inline-block;
                margin-left: 0%;
                margin-top: 0%;
                text-align: center;
            }

            ul {
                display: inline-block;
                list-style: none;
                margin-top: 5vh;
                margin-bottom: 5vh;
                letter-spacing: 1vw;
                color: #BA4146;
                width: auto;
                float: left;
                text-align: center;
                margin-left: 0;
                padding-left: 0;
            }

            li {
                display: inline-block;
                margin: 0 auto;
                word-spacing: 4vw;
                padding: 0 0 0 0;
                border: 0;
                font-size: 4vw;
                font-weight: 900;
                text-align: center;
                float: none;
            }

            #area {
                display: inline-block;
                width: 100vw;
                align-content: center;
                align-items: center;
                text-align: center;
                align-self: center;
            }

            .grid_area {
                display: inline-block;
                width: 75vw;
                text-align: center;
            }

            #main {
                font-family: 'Noto Sans KR', sans-serif;
                margin-top: 0;
                margin-right: 0;
                text-align: center;
                color: #BA4146;
            }


            #main h2 {
                font-size: 5vw;
                margin-bottom: 7vw;
                font-weight: 500;
            }

            #main p {
                font-size: 4.5vw;
                display: inline;
                text-align: left;
                line-height: 7vw;
                font-weight: 600;
            }
            
            button {
            
            border: 8vw solid #black;
            border-radius: 1vw;
            color: #BA4146;
            display: inline;
            font-size: 4vw;
            font-weight: 900;
            margin: 10vw auto;
            padding: 2.3vw 8vw;
            position: relative;
            text-transform: uppercase;
        }
        }

    </style>
</head>

<body>

    <div class="area">

            <a href="index.html">다락방</a>
        </div>

        <ul>

                <a href="2.html">Profile</a>
                <a href="#3.html">Contact</a></li>
        </ul>

    </div>

    <div class="area"></div>
    <div class="area"></div>
    <div id="area" class="area">
        <div class="grid_area">

        </div>
        <div class="grid_area">
            <div id="main">

                    마음껏 상상하고 꿈꿀 수 있는 시간이 되길 바라봅니다.<br>
                </p>

                <a href="1.html"><button class="btn-5">전시 보러가기</button></a>

            </div>
        </div>
    </div>
    <div class="area"></div>
    <div class="area"></div>
    <div class="area"></div>
    <div class="area"></div>
</body>

</html>
